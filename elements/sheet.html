<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio Elements</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 2px solid #000;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 32px;
        }
        section {
            border-bottom: 1px solid #ddd;
            padding: 24px 0;
        }
        section:last-child {
            border-bottom: none;
        }
        h2 {
            margin-top: 0;
            color: #222;
        }
    </style>
</head>
<body>

    

    <div class="container">
        <section id="about">
            <h2>About</h2>
            <p>Brief introduction or summary goes here.</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <p>Highlight your key projects here.</p>
        </section>
        <section id="skills">
            <h2>Skills</h2>
            <p>List your technical and soft skills.</p>
        </section>
        <section id="experience">
            <h2>Experience</h2>
            <p>Describe your work or relevant experience.</p>
        </section>
        <section id="education">
            <h2>Education</h2>
            <p>Provide your educational background.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>How to reach you.</p>
        </section>
    </div>
</body>
</html>
